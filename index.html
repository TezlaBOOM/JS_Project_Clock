<!DOCTYPE html>

<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Alarm Clock with Timer and Console in JavaScript </title>
    <link rel="stylesheet" href="style.css"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="clockwatch.js" defer></script>
  </head>
  <body> 
    
  <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle">    
    <h2>Console</h2> 
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
    
  </label>
   <div id="sidebarMenu">
    <ul class="sidebarMenuInner">      
        <li> 
          
            <textarea name="comment" id="comment" rows="33" cols="45" style="background-color:#2c001e; color:#4fff00;"></textarea>
            <button id="CommLine">Send Command</button> 
          
        </li>
      </ul>
    </div>
    
    <div class="wrapper">
      <div class="container">
        <div class="clock">
          <label style="--i: 1"><span>1</span></label>
          <label style="--i: 2"><span>2</span></label>
          <label style="--i: 3"><span>3</span></label>
          <label style="--i: 4"><span>4</span></label>
          <label style="--i: 5"><span>5</span></label>
          <label style="--i: 6"><span>6</span></label>
          <label style="--i: 7"><span>7</span></label>
          <label style="--i: 8"><span>8</span></label>
          <label style="--i: 9"><span>9</span></label>
          <label style="--i: 10"><span>10</span></label>
          <label style="--i: 11"><span>11</span></label>
          <label style="--i: 12"><span>12</span></label>
  
          <div class="indicator">
            <span class="hand hour"></span>
            <span class="hand minute"></span>
            <span class="hand second"></span>
          </div>
        </div>
      </div>
           <div class="content">
        <div class="column">
          <select class="selectoption">
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select class="selectoption">
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select class="selectoption">
            <option value="AM/PM" selected disabled hidden>AM/PM</option>
          </select>
        </div>              
      </div>
       <div class="content">
      <button id="AlarmButt">Set Alarm</button> 
      <button id="AlarmSTButt">Stop Alarm</button>
  </div>
    <br>
     <h2>Timer</h2>
      <p>00:00:00</p>
      <div class="content">
     </div>
        <div class="content">  
        <div class="column">
          <select class="selectoption">
            <option value="Hour" selected disabled hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select class="selectoption">
            <option value="Minute" selected disabled hidden>Minute</option>
          </select>
        </div>
         <div class="column">
          <select class="selectoption">
            <option value="Seconds" selected disabled hidden>Seconds</option>
          </select>
        </div>
       
    </div>
    <div class="content">
    <button id="TimerButt">Set Timer</button> 
    <button id="TimerSTButt">Stop Timer</button>
    </div>
     </div>
    
    <script src="clock.js"></script>
	<script src="timer.js"></script>    
  </body>
</html>
